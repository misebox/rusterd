<svg xmlns="http://www.w3.org/2000/svg" width="508" height="584" viewBox="0 0 508 584">
<style>
  .entity-bg { fill: #fff; }
  .entity-header { fill: #e0e0e0; }
  .entity-border { fill: none; stroke: #333; stroke-width: 1.5; }
  .entity-name { font-family: monospace; font-size: 14px; font-weight: bold; }
  .column-text { font-family: monospace; font-size: 12px; }
  .pk { font-weight: bold; }
  .fk { font-style: italic; }
  .edge { stroke: #666; stroke-width: 1.5; fill: none; }
  .edge-label { font-family: monospace; font-size: 14px; fill: #555; paint-order: stroke; stroke: rgba(255,255,255,0.85); stroke-width: 3px; }
  .cardinality-bg { fill: rgba(240,240,240,0.7); }
  .cardinality { font-family: monospace; font-size: 15px; font-weight: bold; fill: #333; }
</style>
<rect class="entity-bg" x="40" y="40" width="208" height="504" rx="4" />
<rect class="entity-header" x="40" y="40" width="208" height="28" rx="4" />
<rect class="entity-header" x="40" y="64" width="208" height="4" />
<text class="entity-name" x="144" y="59" text-anchor="middle">Employee</text>
<line x1="40" y1="68" x2="248" y2="68" stroke="#333" stroke-width="1" />
<text class="column-text pk" x="52" y="90">◆ id: int</text>
<text class="column-text" x="52" y="110">  employee_number: string</text>
<text class="column-text" x="52" y="130">  first_name: string</text>
